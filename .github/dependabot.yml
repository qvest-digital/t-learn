# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: maven
    directory: /
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: /src/main/webapp/
    schedule:
      interval: daily
  - package-ecosystem: gradle
    directory: /e2e-tests/
    schedule:
      interval: daily
